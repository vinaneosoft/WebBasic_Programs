<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #flower{
            height: 300px;
            width: 300px;
        }
    </style>
</head>
<body>
     <img id="flower" src="https://static.vecteezy.com/system/resources/previews/022/257/308/non_2x/rose-flower-pictures-beautiful-roses-love-rose-flower-beautiful-flowers-wallpapers-ai-generated-free-photo.jpg"
     alt="rose flower">

        <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
  <script>
    const originalimage=$("#flower").prop('src');
    $("#flower").mouseover(function(){
        $("#flower").prop('src', 'https://www.wallpaperflare.com/static/335/587/630/blooming-lotus-flower-selective-focus-photography-wallpaper.jpg')
        .mouseleave(function(){
            $('#flower').fadeOut(1000, function(){
                $("#flower").prop('src', originalimage).fadeIn(1000);
            });
            
        })
    });
  </script>
</body>
</html>
