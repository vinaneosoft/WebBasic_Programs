<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .olstyle{
            text-transform: uppercase;
        }
        .colors{
            background: yellow;
            color: green;
        }
    </style>
</head>
<body>
    

      <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>

  <script>
    const techs=['html','css','javascript','jquery'];
    const olEle=$("<ol>");
    olEle.prop('id','techlist');
    //olEle.prop('class', 'olstyle');
   // olEle.prop('class', 'colors');
   olEle.addClass('olstyle'); // classList.add in js
   olEle.addClass('colors');
    techs.forEach((tech, index)=>{
        const liEle=$("<li>")
        liEle.text(tech);
        liEle.prop('id','li'+index)
        olEle.append(liEle)
    })
    $('body').append(olEle);
   // const olEle2=$("ol")
   // create heading element dynamically having heading Web Basics put this element before ol
  </script>
</body>
</html>
