<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>EMPLOYEE COURSE REGISTRATION FORM</h2>
    <form>
        <input type="text" placeholder="set username" minlength="2" maxlength="6" /> <!-- length range : minlength, maxlength-->
        <label for="age">Enter your age:</label>
        <input type="number" min="21" max="40" id="age"> <!-- 21 to 40 value range : min, max-->

        <button type="submit">REGISTER</button>
        <input type="submit" value="REGISTER" />
    </form>
</body>
</html>
