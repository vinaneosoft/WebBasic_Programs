<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5</title>
</head>
<body>
    <details>
        <summary>TERM</summary>
        <p>
            <!-- summary must be direct child of details-->
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus id nostrum laborum in ad. Illo voluptate necessitatibus adipisci atque ratione 
            quidem dolorem unde provident nobis. Nobis alias consequuntur nulla quis?
        </p>
    </details>
    <select>
        <option value="" >A</option>
        <option value="" selected>B</option>
    </select>
    <datalist id="flavorlist">
        <option value="vanilla">vanilla</option>
        <option value="mango">MANGO</option>
        <option value="chocolate">chocolate</option>
        <option >orange</option>
    </datalist>
    <input type="text" list="flavorlist" value="chocolate" placeholder="choose flavour">
    <hr>
    <section>
        <h3>AUDIO TAG EXAMPLE</h3>
        <!-- use attributes : autoplay loop-->
        <audio  src="./resources/sampleaudio.mp3" controls></audio>
        <video  src="./resources/big_buck_bunny_720p_1mb.mp4" height="400" width="400" controls></video>
        <audio controls>
            <source src="./resources/sampleaudio.mp3" type="audio/mp3"> <!-- server 1-->
            <source src="./resources/sampleaudio.mp3"> <!-- server 2-->
            <source src="./resources/sampleaudio.mp3"> <!-- server 3-->
        </audio>
        <video height="400" width="400" controls>
            <source src="./resources/big_buck_bunny_720p_1mb.mov" type="video/mov">  <!-- format 1-->
            <source src="./resources/big_buck_bunny_720p_1mb.avi">  <!-- format 2-->
            <source src="./resources/big_buck_bunny_720p_1mb.mp4">  <!-- format 3-->
        </video>
        <iframe height="500" width="500" src="https://en.wikipedia.org/wiki/Lata_Mangeshkar" ></iframe>
        
    <iframe width="560" height="315" src="https://www.youtube.com/embed/e_04ZrNroTo?si=tTdtRguqypbSRhX9"  
    frameborder="0" ></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eyNkad2Ly0k?si=VwmVwqFA8GjkIdeU"  
    ></iframe>
    <!-- target= name of the iframe-->
    <a href="https://en.wikipedia.org/wiki/Lata_Mangeshkar" target="latajiinfo">LATA MANGESHKAR</a>
    <iframe src="" name="latajiinfo"></iframe>
    
</section>
</body>
</html>
