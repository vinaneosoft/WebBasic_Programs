<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition</title>

</head>
<body >
    <form onsubmit="add()">
       <table>
        <tr>
            <td> <label for="num1">Number 1:</label></td>
            <td><input type="number" name="num" id="num1" autofocus></td>
        </tr>
         <tr>
            <td> <label for="num2">Number 2:</label></td>
            <td><input type="number" name="num" id="num2"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="ADD">
                <input type="submit" value="RESET">
            </td>
        </tr>
       </table>
    </form>
    <p>
        <b>Addition is :</b><b id="result"></b><br>
        <label for="addresult">Addition is : </label><input type="number" id="addresult" readonly>
    </p>

   
     <script>
        const numNode1=document.getElementById('num1');
        console.log(numNode1);
        const numNode2=document.getElementById('num2');
        console.log(numNode2);
     
      function add(){
        event.preventDefault();
          const result=parseFloat(numNode1.value) + parseFloat(numNode2.value);
          console.log(result);
        document.getElementById('result').textContent=result;
        document.getElementById("addresult").value=result;
      }
    </script>
</body>
</html>
