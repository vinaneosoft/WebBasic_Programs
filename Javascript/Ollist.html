<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OL</title>

    <style>
        .listStyle{
            border: 4px solid red;
            background-color: yellow;
        }
        .olStyle{
            list-style-type: lower-greek;
        }
    </style>
</head>
<body>
    <script>
        const snacks=['samosa','panipuri','vadapav','pakoda','poha'];
       /*  const snacks2=new Array('samosa','panipuri','vadapav','pakoda','poha');
        const arr1=[];
        const arr2=new Array(3,5,67,8); */
        const olNode=document.createElement('ol'); // single
        olNode.className="listStyle";
        olNode.classList.add('olStyle');
        olNode.id="snacklist"
        for(let i=0;i<snacks.length;i++ ){
            const liNode=document.createElement('li');
            liNode.id='s'+i;
            liNode.textContent=snacks[i].toUpperCase();
            olNode.appendChild(liNode);
           // olNode.append(liNode);
        }
      
        document.body.prepend(olNode);
    const menu = ['dal','bhat','loncha','papad'];
        const ulNode = document.createElement('ul');
        ulNode.className="listStyle";
        ulNode.classList.add('ulStyle')
        ulNode.id='menulist'
        for(let item of menu){
            const liNode = document.createElement('li')
            liNode.textContent=item.toUpperCase();
            ulNode.appendChild(liNode);
        }
      //  document.body.append(ulNode);
        olNode.after(ulNode);
    </script>
</body>
</html>
