<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units</title>
    <style>
        /*sub heading inside h1  half of the size of main heading*/
        .subheading{
            font-size: 0.5em /*0.5 * font size of parent element : em*/
        }
        #para2{
            font-size: 2rem;  /*2*16 */
        }
      
    </style>
</head>
<body>
    <p>
        <b>hi</b>
        <small>Lorem ipsum,</small> dolor sit amet consectetur adipisicing elit. Excepturi, consequuntur? Atque a alias soluta in. Error eum iure minima nisi assumenda. 
        Sint exercitationem excepturi fuga cupiditate dolor consectetur ab labore?</p>
    <h1>Neosoft<span class="subheading">, Rabale</span></h1>
    <h2>Neosoft<span class="subheading">, Rabale</span></h2>
     <h1>Neosoft<small >, Rabale</small></h1>
     <p id="para2">
        sample para
     </p>
</body>
</html>
