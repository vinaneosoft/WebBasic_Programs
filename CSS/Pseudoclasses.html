<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        nav {
            background: black;
        }

        nav ol li {
            display: inline-block;
            margin: 10px;
        }

        nav ol li a {
            color: white;
            display: block;
        }

        /*not yet visited*/
        a:link {
            color: blue;
        }

        /*visited*/
        a:visited {
            color: green;
        }

        /*hovered link*/
        a:hover {
            color: hotpink;
            background: yellow;
            transform: scale(1.2);
        }

        a:active {
            color: red;
        }
        table{
           
            border-collapse: collapse;
        }
        table,th,td{
             border: 4px solid red;
        }
        td{
            padding: 5px;
        }
        /*select all rows */
        tr{
            background: green;
        }
        /*select first row */
        tr:first-child{
            background-color: yellow;
        }
          /*select first row of tbody*/
        tbody tr:first-child{
            color: aqua;
        }
         /*select last row of tbody*/
        tbody tr:last-child{
            color: lightsalmon;
        }
        </style>
</head>

<body>
    <nav>
        <ol>
            <li><a href="https://www.w3schools.com/">W3School</a></li>
            <li><a href="https://developer.mozilla.org/en-US/docs/Web/CSS">MDN</a></li>
            <li><a href="https://css-tricks.com/">CSSTricks</a></li>
        </ol>
    </nav>
    <article>
        <table>
            <thead>
                <tr id="firstrow">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>City</th>
                </tr>
                 <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>Ravi Kumar</td>
                    <td>IT</td>
                    <td>Delhi</td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Priya Singh</td>
                    <td>HR</td>
                    <td>Mumbai</td>
                </tr>
                <tr>
                    <td>103</td>
                    <td>Amit Verma</td>
                    <td>Finance</td>
                    <td>Bangalore</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Total Employees: 3</td>
                </tr>
                 <tr>
                    <td colspan="4">Total Employees: 3</td>
                </tr>
            </tfoot>
        </table>
    </article>
</body>

</html>
