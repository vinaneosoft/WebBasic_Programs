<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Demo</title>
    <style>
        .gridContainer{
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-template-columns: 100px 20% auto  auto;
            width: 500px;
        }
        div{
            border : 1px solid
        }
        #item1{
            grid-column-start: 1;
            grid-column-end: 3;
        }
          #item6{
            grid-column-start: 3;
            grid-column-end: 5;
        }
    </style>
</head>
<body>
    <div class="gridContainer">
        <div id="item1">Grid item1</div>
        <div>Grid item2</div>
        <div>Grid item3</div>
        <div>Grid item4</div>
        <div>Grid item5</div>
        <div id="item6">Grid item6</div>
    </div>
</body>
</html>
